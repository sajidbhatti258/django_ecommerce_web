{% extends "base.html" %} {% block content %}
<br />
<section
  id="mobile-products"
  class="product-store position-relative padding-large no-padding-top"
  style="margin-top: 6rem"
>
  <h2
    class="display-2 text-dark text-center font-weight-bold my-5"
    style="
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 3px solid #007bff;
      padding-bottom: 10px;
    "
  >
    Products in <span class="text-primary my-4">{{ category.name }}</span>
  </h2>

  <div class="container">
    <div class="row">
      {% for product in category.products.all %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="product-card position-relative">
          <div class="image-holder">
            <a href="{% url 'store:product_detail' product.pk %}">
              <img
                src="{{ product.image.url }}"
                alt="{{ product.name }}"
                class="img-fluid"
                style="width: 100%; height: 250px; object-fit: cover"
              />
            </a>
          </div>
          <div class="cart-concern position-absolute">
            <div class="cart-button d-flex">
              <form
                action="{% url 'cart:add_to_cart' product_id=product.id %}"
                method="post"
              >
                {% csrf_token %}
                <input
                  type="hidden"
                  name="quantity"
                  id="product-quantity-value"
                  value="1"
                />
                <button type="submit" class="btn btn-primary btn-lg mt-3">
                  Add to Cart
                </button>
              </form>
            </div>
          </div>
          <div class="card-detail d-flex flex-column align-items-center pt-3">
            <h3 class="card-title text-uppercase">
              <a href="{% url 'store:product_detail' product.pk %}"
                >{{ product.name|truncatechars:20 }}</a
              >
            </h3>
            <span class="item-price text-primary">{{ product.price }}</span>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No products found in this category.</p>
      {% endfor %}
    </div>
    <!-- End of row -->
  </div>
  <!-- End of container -->
</section>
<hr />
{% endblock %}
